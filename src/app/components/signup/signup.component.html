<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="28">
    <mat-toolbar color="primary">Sign Up</mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup">
      <mat-form-field>
        <input matInput placeholder="Name" type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          type="email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password(min. 6 characters, no spaces allowed)"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>User Type</mat-label>
        <mat-select appearance="fill" formControlName="usertype">
          <mat-option value="ADMIN"> ADMIN </mat-option>
          <mat-option value="USER"> USER </mat-option>
          <mat-option value="MEMBER"> MEMBER </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        routerLink="/"
        fxLayoutAlign="center"
        mat-raised-button
        type="submit"
        color="primary"
        (click)="show()"
        [disabled]="!formGroup.valid"
      >
        Submit
      </button>
    </form>
  </mat-card>
</div>
