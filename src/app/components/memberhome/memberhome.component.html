
<p>
  <mat-toolbar color="primary">
    <span>Welcome Member!</span>
    <div class="spacer"></div>
  <a mat-button routerLink="/">Log Out</a>
  </mat-toolbar>
</p>
<br><br><br>
  <mat-form-field fxLayoutAlign="center center" >
    <input (keyup)="applyFilter($event)" matInput placeholder="Search By Title">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  fxFlexFill >

    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let element"> {{element.ticketId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td> 
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td> 
    </ng-container>

    <ng-container matColumnDef="attachment1">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">  <button mat-raised-button  [disabled]="! element.attachments[0]" color="primary"><a target="_blank" href="http://localhost:8080/ticket/downloadAttachment/{{element.attachments[0]?.attachmentId}}">Download</a></button> </td> 
    </ng-container>
   
    <ng-container matColumnDef="attachment2">
      <th mat-header-cell *matHeaderCellDef>  </th>
     <td mat-cell *matCellDef="let element">
        <input type="file" (change)="onFileSelected($event)">
        <br>
        <button mat-raised-button (click)="upload(element.ticketId)">Upload</button>
      </td> 
    </ng-container>

    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef>  </th>
     
      <td mat-cell *matCellDef="let element">  <button mat-raised-button  color="primary" (click)="close(element.ticketId)">Close</button> </td> 
    </ng-container>

    <ng-container matColumnDef="askfordetails">
      <th mat-header-cell *matHeaderCellDef>  </th>
     
      <td mat-cell *matCellDef="let element">  <button mat-raised-button  color="primary" ><a href="http://localhost:8080/ticket/{{element.ticketId}}/askForDetail" target="_blank">Ask for details</a></button> </td> 
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
