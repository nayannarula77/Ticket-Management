<p>
  <mat-toolbar color="primary">
    <span>Welcome User!</span>
    <div class="spacer"></div>
    <a mat-button routerLink="/usercreateticket">Create Ticket</a>
    <a mat-button routerLink="/">Log Out</a>
  </mat-toolbar>
</p>
<mat-form-field fxLayoutAlign="center center">
  <input (keyup)="applyFilter($event)" matInput placeholder="Search By Title">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>

  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef> S.No </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketId}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef> Category ID</th>
    <td mat-cell *matCellDef="let element"> {{element.category.categoryId}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> Category Name</th>
    <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
  </ng-container>

  <ng-container matColumnDef="upload">
    <th mat-header-cell *matHeaderCellDef> Attachment </th>
    <td mat-cell *matCellDef="let element">
      <input type="file" (change)="onFileSelected($event)">
      <br><br>
      <button mat-raised-button color="primary" (click)="upload(element.ticketId)">Upload </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="append">
    <th mat-header-cell *matHeaderCellDef> Add Details</th>
    <td mat-cell *matCellDef="let element">
      <form [formGroup]="formGroup">
        <input matInput placeholder="Describe here " type="text" formControlName="ipdata" style="width :100px">
        <button mat-raised-button color="primary" (click)="onSubmit(element.ticketId)" type="button">Submit</button>

      </form>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
