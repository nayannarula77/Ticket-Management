<mat-dialog-content>


    <form fxLayoutAlign="center center" fxLayout="column" [formGroup]="formGroup">
        <mat-form-field >
            <input matInput placeholder="Name" type="text" formControlName="name">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="add()" type="button" [disabled]="!formGroup.valid">Add Member</button>
    </form>
<br>
    <h3>Members:</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  fxFlexFill>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Member Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
<br>
      <button mat-raised-button [mat-dialog-close] color="primary" fxLayoutAlign="center center">Close</button>
    </mat-dialog-content>
