<div class="main">
  <p>
    <mat-toolbar color="primary">
      <span>View Members By Group ID</span>

      <div class="spacer"></div>
      <a mat-button routerLink="/adminticket">Ticket</a>
      <a mat-button routerLink="/admingroup">Group</a>
      <a mat-button routerLink="/admincategory">Category</a>
      <a mat-button routerLink="/" (click)="logout()">Log Out</a>
    </mat-toolbar>
  </p>

  <form fxLayoutAlign="center center" fxLayout="column" [formGroup]="formGroup">
    <mat-form-field>
      <input
        matInput
        placeholder="Enter Group Id"
        type="number"
        formControlName="groupId"
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="show()"
      type="button"
      [disabled]="!formGroup.valid"
    >
      View Members
    </button>
    <hr width="17%" size="8" align="center" color="blue" />
    <mat-form-field fxLayoutAlign="end">
      <input (keyup)="applyFilter($event)" matInput placeholder="Search" />
    </mat-form-field>
  </form>

  <br />
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    fxFlexFill
  >
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User ID</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
